<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbols</title>
</head>
<body>
<script>
  const wes = Symbol('Wes');
 
  const person = Symbol('Wes');

  const classRoom ={
   [Symbol('Mark')]  : {grade:50, gender:'male'},
   [Symbol('Lusanda')] : {grade:40, gender: 'female'},
   [Symbol('Lusanda')]: {grade:40, gender: 'female'},
  }

  //Cant loop over Symbols
  for(person in classRoom){
    console.log(person);
  }//returns nothing

  //To access symbols
  const syms = Object.getOwnPropertySymbols(classRoom);
const data = syms.map(sym => classRoom[sym]);
console.log(data); 


</script>
</body>
</html>
