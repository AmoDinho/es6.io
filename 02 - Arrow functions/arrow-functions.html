<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>
<script>
  /*Notes
  
  Named function for figuring out which funtion is broken

  arrow functions don't have names'
   */

  const shoes = ['Adidas', 'New Balance' , 'Nike'];

//Original function method
  const type = shoes.map(function(shoes){
    return `${shoes} boost`;

  });

console.log(type);

//Inclusion of arrow function
const  type2 = shoes.map((shoes) =>{
  return `${shoes} boost`;
});

console.log(type2);

//Inclusion of arrow function wrapping const variable in brackets
const type3 = shoes.map(shoes => {
  return `${shoes} boost`
});

console.log(type3);

//Arrow function on one line
const type4 = shoes.map(shoes => `${shoes} boost`);
console.log(type4);

//Arrow function on one line but passing empty arguments
const type5 = shoes.map(() => `cool boost`);
console.log(type5);

//Anonomus Fucntion
const sayMyName = (name ) => {alert(`Hello ${shoes}`)}

sayMyName('Umbro');

</script>
</body>
</html>
