<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
/* Notes

IFFE

*/

//Right Way 
{
  const car ='tesla';
  console.log(car)
}

//Wrong Way
(function(){

var name = 'Amo';
console.log(name)
})();

//With for loops
for(var i=0;i<10;i++){
console.log(i);
setTimeout(function(){
  console.log('The Number is' +i);
},1000);

}

//Using Let

for(let i=0;i<10;i++){
console.log(i);
setTimeout(function(){
  console.log('The Number is' +i);
},1000);

}
</script>
</body>
</html>
