<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
 /*VAR SCOPING REFRESHER:

********************Notes********************************

var - can be reassigned/updated & function scope
  
let - scoped to the block {} - block statement
  
const - scoped to the block {} - block statement



 */
/*var width = 100;
console.log(width)
*/

function setWidth() {
  var width = 100;
  console.log(width);
}

setWidth();

var age =100;

if(age > 12) {
  let dogYears = age * 7;
  console.log(`You are ${dogYears} dog years old`);
}  

</script>
</body>
</html>
