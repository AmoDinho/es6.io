<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
 /*overwrite default operation on an object */

 const person = {name:'Amo', age:100};
 const personProxy = new Proxy(person, {

  get(target,name){
     //console.log('Someone is asking for ', target,name);
     return target[name].toUpperCase();
  },set(target,name,val){
    if(typeof value === 'string'){
      target[name] = value.trim();
    }
  }
 });

 personProxy.name = 'Amogelang';
</script>
</body>
</html>
