<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxies!</title>
</head>
<body>
<script>
//THis is to prevent other variable names being set
  const safeHandler = {

    set(target, name, value){
      const likeKey = Object.keys(target).find(k => k.toLowerCase () === name.toLowerCase());
      if (!(name in target) & likeKey) {
        throw new Error(`oops! Looks like we habve that ${name} but with cas ${likeKey}`)
      }
      target[name] = value;
    }
  }

  const saftey = new Proxy({id:100}, safeHandler);

  saftey.ID = 200;

</script>
</body>
</html>
