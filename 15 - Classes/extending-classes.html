<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>
<body>
<script>
  class Animal {
constructor(name){
  this.name = name;
  this.thirsty = 100;
  this.belly = [];

  }
  drink(){
    this.thirsty -= 10;
    return this.thirsty;
  }
  eat(food){
    this.belly.push(food);
    return this.belly;
  }

  }


 class Dog extends Animal{

constructor(name,breed){

  super(name);
this.breed = breed;
}
bark(){
  console.log('wokaj');
}
  }


  const rhino = new Animal('Rhiney');
const leo = new Dog('Leonared','Crazy Dog');


</script>
</body>
</html>
