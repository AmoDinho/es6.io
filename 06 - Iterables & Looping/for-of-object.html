<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>

  //Cant iterate over an object
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  for (const prop in Object.keys(apple)) {
    const value = apple[prop];
   console.log(value , prop);
  }

</script>
</body>
</html>
