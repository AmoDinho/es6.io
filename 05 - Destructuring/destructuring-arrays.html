<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>

  /* Notes 


   map  you pull from curly bracies; set you pull from square braces
  */
  const details = ['Wes Bos', 123, 'wesbos.com'];
 
  //Old way
  //const name = details[0];


  //Destructing
 const [name, id,website] = details;

 console.log(name,id, website);


//If you get string data
const data = 'Basketball,Sports,90210,23';


const [itemName, category, sku, inventory] = data.split(',');

console.log(itemName, category, sku, inventory);


//If you want to find out the properties of two items in the array and the rest
const team = ['Messi','Iniesta', 'Suarez','Neymar','Dembele'];

//Use the spread operator
const [captian, assistant, ...players] = team;

</script>
</body>
</html>
