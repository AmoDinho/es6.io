<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
/* Notes 
Destructuring helps us getting multiple properities out of a data structure 

*/


  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };
 
   //Ineffiecent
 // const first = person.first;


  //Destructing syntax
  const { first, last} = person; 


  //Nested Data

  const wes = {
    first: 'Wes',
    last: 'Bos',
    links: {
      social: {
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer',
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  };

  
//Ineffiecnt
  //const twitter = wes.links.social.twitter;

  //Destructed way
  const {twitter , facebook} = wes.links.social;


  //If we want to use a different property key

  const{twitter: tweet ,  facebook:fb} = wes.links.social;


  //Set Defaults
  const settings = {width: 300, color: 'black'} // height & font size


  const {width = 100, height=100, color ='blue', fontSize =25} = settings; 



  //Object Destructuring with variable renaming & default values
  const {w:width =400, h:height =500} = {w:800}

  


</script>
</body>
</html>
