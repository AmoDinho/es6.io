<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  /* Notes 
  BASICALLY we used template strings to display the value of a variable
  */
  const coin = 'StarCoin';
  const price = 12.09;

//Regualr way
const sentence = `My coin` + coin  +` is worth $ `+ price*3 + ` .`;
console.log(sentence)

//Template Literals
  const sentence2 = `My coin ${coin} is worth $ ${price * 3} .`;
  console.log(sentence2);

</script>
</body>
</html>
