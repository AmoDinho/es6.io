<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    .hl{
      background: yellow;
    }
  </style>
</head>
<body>
<script>

//adding "...values" lets the function take in multiple arguments
  function highlight(strings, ...values){
//debuger; can show us the local scope of the function
let str = ``;
strings.forEach((string, i) => {
str += `${string} <span contenteditable class="hl">${values[i] || ''}</span>`;

});
    return str;
  }

  //We can tag temp strings through a tag template.
 
  const car = 'Tesla';
  const price = 9000;

  const sentence =highlight `my car is a  ${car} and it costs zar ${price}`;
  document.body.innerHTML = sentence;
  console.log(sentence);

</script>
</body>
</html>
